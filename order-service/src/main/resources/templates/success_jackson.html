<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Order Success</title></head>
<body>
  <h1>Order Placed</h1>
  <div>
    <p th:text="'Order ID: ' + ${savedOrder.orderId}"></p>
    <p th:text="'Ticker: ' + ${savedOrder.tickerSymbol}"></p>
    <p th:text="'Quantity: ' + ${savedOrder.quantity}"></p>
    <p th:text="'Order Amount: ' + ${savedOrder.orderAmt}"></p>
  </div>

  <h2>Market Response</h2>
  <pre th:text="${marketResp}"></pre>

  <h2>Transaction Response</h2>
  <pre th:text="${transactionResp}"></pre>

  <a href="/orders_jackson/new">Place Another</a>
</body>
</html>
